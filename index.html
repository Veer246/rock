<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <a href="http://127.0.0.1:3000/index.html">Rock Paper Scissors Game</a>
        </div>
    </header>
    <main class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="difficulty">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="results">
            <p id="result-message"></p>
            <p>Player Choice: <span id="player-choice"></span></p>
            <p>Computer Choice: <span id="computer-choice"></span></p>
        </div>
        <div class="scoreboard">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
        <button id="reset-button">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
